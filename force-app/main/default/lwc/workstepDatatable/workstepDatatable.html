<template>
  <lightning-layout>
    <lightning-layout-item>
  <lightning-input value={accountNameFilter} label="Account" onchange={handleAccountChange}></lightning-input>
</lightning-layout-item>
<lightning-layout-item>
  <lightning-input value={opportunityFilter} label="Opportunity" onchange={handleOptyChange}></lightning-input>
</lightning-layout-item>
</lightning-layout>

    <lightning-card title ="Flat" class="slds-hide">
     <c-picklist-type-datatable      
     key-field="Id"
     data={data}
     columns={columns}
     onsave={handleSave}
     draft-values={draftValues}
     >
   </c-picklist-type-datatable>
   </lightning-card>
 
   <lightning-card title ="Grouped">
    <div class="tableCss" >
     <c-picklist-type-datatable 
     key-field="code"
     data={groupedData}
     columns={groupedCols}
     onsave={handleSaveGrouped}
     draft-values={draftValues2}
     max-column-width="10px"
     min-column-width="10px"
     hide-checkbox-column="true"     
     ></c-picklist-type-datatable>
     </div>
     </lightning-card>
 </template>
