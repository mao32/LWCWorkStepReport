<template>
    <lightning-card title ="Flat" class="slds-hide">
     <c-picklist-type-datatable      
     key-field="Id"
     data={data}
     columns={columns}
     onsave={handleSave}
     draft-values={draftValues}
     >
   </c-picklist-type-datatable>
   </lightning-card>
 
   <lightning-card title ="Grouped">
    <div class="tableCss" >
     <c-picklist-type-datatable 
     key-field="code"
     data={groupedData}
     columns={groupedCols}
     onsave={handleSaveGrouped}
     draft-values={draftValues2}
     max-column-width="10px"
     min-column-width="10px"
     hide-checkbox-column="true"     
     ></c-picklist-type-datatable>
     </div>
     </lightning-card>
 </template>
