<template>
    <lightning-card title ="Flat">
     <c-picklist-type-datatable 
     key-field="Id"
     data={data}
     columns={columns}
     onsave={handleSave}
     draft-values={draftValues}
     >
   </c-picklist-type-datatable>
   </lightning-card>
 
   <lightning-card title ="Grouped">
     <c-picklist-type-datatable 
     key-field="code"
     data={groupedData}
     columns={groupedCols}
     onsave={handleSaveGrouped}
     draft-values={draftValues2}
     ></c-picklist-type-datatable>
     </lightning-card>
 </template>
